# Caractere de prompt
[character]
success_symbol = "[‚ùØ](bold #00aaff)"
error_symbol = "[‚úó](bold red)"

# Configura√ß√µes do nome de usu√°rio
[username]
disabled = false
style_root = "bold red"
style_user = "bold #CCCCFF"
format = "[$user]($style)"
show_always = true

# Configura√ß√µes do hostname
[hostname]
disabled = false
style = "bold #00aaff"
format = "[$hostname]($style)"
ssh_only = false
ssh_symbol = " "

# Preenchimento (fill) para espa√ßar √† direita
[fill]
symbol = " "
style = "bold #313131"

# Diret√≥rio atual
[directory]
style = "bold #00aaff"
truncation_length = 3
truncation_symbol = "‚ãØ/"
read_only = " Û∞åæ"
format = "[$path]($style)[$read_only]($read_only_style) "

# Tempo de execu√ß√£o do comando
[cmd_duration]
disabled = false
min_time = 500
format = "[$duration]($style) "
style = "yellow"

# Hora atual
[time]
disabled = false
use_12hr = false
style = "bold #CF9FFF"
format = "[$time]($style)"
time_format = "%H:%M:%S"

# IP local
[localip]
ssh_only = false
disabled = false
format = "on [$localipv4](bold red)"

# Configura√ß√µes Git
# 1. Otimize o m√≥dulo git_status para evitar opera√ß√µes custosas
[git_status]
style = "bold yellow"
format = '[$all_status$ahead_behind]($style) '
conflicted = "="
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = false
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"
# Adicione estas novas op√ß√µes:
disabled = false
ignore_submodules = true  # Ignora subm√≥dulos para melhor performance
windows_starship = true   # Otimiza para Windows/WSL (ajuda mesmo no macOS)

# 2. Adicione o m√≥dulo git_metrics para melhor performance com cache
[git_metrics]
disabled = false  # Habilita o m√≥dulo git_metrics
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true  # S√≥ mostra quando h√° diferen√ßas
format = "([+$added]($added_style) [-$deleted]($deleted_style) )"

# 3. Otimize o m√≥dulo git_branch para reduzir chamadas ao git
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "
# Adicione estas novas op√ß√µes:
always_show_remote = false  # Evita consultas desnecess√°rias ao remote
truncation_length = 20      # Limita o tamanho do nome da branch
only_attached = true        # S√≥ mostra quando anexado a uma branch

# 4. Configure o m√≥dulo git_state para ser mais leve
[git_state]
format = '[\($state( $progress_current/$progress_total)\)]($style) '
cherry_pick = "üçí PICKING"
disabled = false

